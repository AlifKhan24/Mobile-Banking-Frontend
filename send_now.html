<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Now - Mobile Banking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:playfair display;
    }

    body {
      background-image: url('https://i.postimg.cc/VvfSv5Zw/send-money-button-3198511.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #aac5ea;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #0f2749;
    }

    .logo-btn {
      width: 120px;
      height: 50px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      background-image: url('https://i.postimg.cc/nLt7Kfnk/Mobile-Banking-Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .form-container {
      background-color: #0f2749;
      color: #aac5ea;
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #f3f3f3;
      font-size: 16px;
    }

    .form-group input:focus {
      background-color: #e8e8e8;
      outline: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .button-group {
      margin-top: 10px;
    }

    .button-group button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #aac5ea;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }

    .button-group button:hover {
      background-color: #ddd;
    }

    .back-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .back-button {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #cc0000;
    }

    .message {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .message.success {
      color: green;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <button class="logo-btn" id="logoBtn"></button>
  </nav>

  <!-- Main Form -->
  <div class="form-container">
    <h2>Send Money Now</h2>

    <div id="message" class="message {% if success %}success{% endif %}">
      {{ error or success }}
    </div>
    

<!-- Inside the <form> tag, modify only the value attributes of the inputs -->

    <form id="sendMoneyForm" method="POST">
      <div class="form-group">
        <label for="recipient_phone">Recipient Phone Number</label>
        <input type="text" id="recipient_phone" name="recipient_phone" placeholder="Enter Phone Number"
              value="{{ prefill_phone or '' }}" required />
      </div>
    
      <div class="form-group">
        <label for="recipient_name">Receiverâ€™s Name</label>
        <input type="text" id="recipient_name" name="recipient_name" placeholder="Enter Receiver's Name"
              value="{{ prefill_name or '' }}" required />
      </div>
    
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required />
      </div>
    
      <div class="checkbox-group">
        <input type="checkbox" id="save_info" name="save_info">
        <label for="save_info">Save Account No. and Name For Future Transactions</label>
      </div>
    
      <div class="button-group">
        <button type="submit">Proceed</button>
      </div>
    </form>
  

    <div class="back-button-container">
      <button class="back-button" id="backBtn">Back</button>
    </div>
  </div>

  <script>
    // Redirects to homepage
    document.getElementById('logoBtn').addEventListener('click', function () {
      window.location.href = "/home";
    });

    // Redirects to send_money page
    document.getElementById('backBtn').addEventListener('click', function () {
      window.location.href = "/send_money";
    });
  </script>

</body>
</html>
